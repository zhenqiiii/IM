<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - DINGDANG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white/95 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200/50">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8 tracking-wide">DINGDANG</h1>
        
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl relative mb-6">
            <span id="error-text"></span>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="account" class="block text-sm font-medium text-gray-700 mb-2">账号</label>
                <input type="text" id="account" name="account" required class="w-full px-4 py-3 border border-gray-200/60 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-200/60 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200">
            </div>
            
            <div class="pt-2">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200 hover:shadow-md">
                    登录
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                还没有账号？ 
                <a href="register.html" class="font-medium text-gray-900 hover:text-gray-700 transition-colors duration-200">
                    立即注册
                </a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (token) {
                // 已登录，跳转到聊天页面
                window.location.href = 'chat.html';
            }
            
            // 登录表单提交
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const account = document.getElementById('account').value;
                const password = document.getElementById('password').value;
                
                // 表单数据
                const formData = new FormData();
                formData.append('account', account);
                formData.append('password', password);
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        // 保存token到本地存储
                        localStorage.setItem('token', data.data.token);
                        // 跳转到聊天页面
                        window.location.href = 'chat.html';
                    } else {
                        // 显示错误信息
                        errorText.textContent = data.msg || '登录失败';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('登录请求出错:', error);
                    errorText.textContent = '网络错误，请稍后重试';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
