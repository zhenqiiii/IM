<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - DINGDANG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white/95 backdrop-blur-md p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200/50">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 mb-2 tracking-wide">忘记密码</h1>
        <p class="text-sm text-gray-600 text-center mb-8">请输入您的邮箱地址，我们将发送验证码帮助您重置密码</p>
        
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl relative mb-6">
            <span id="error-text"></span>
        </div>
        
        <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl relative mb-6">
            <span id="success-text"></span>
        </div>
        
        <!-- 第一步：输入邮箱 -->
        <div id="step-email" class="space-y-6">
            <form id="email-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-200/60 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200" placeholder="请输入注册时使用的邮箱">
                </div>
                
                <div class="pt-2">
                    <button type="submit" id="send-code-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200 hover:shadow-md">
                        获取验证码
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 第二步：输入验证码和新密码 -->
        <div id="step-reset" class="hidden space-y-6">
            <form id="reset-form" class="space-y-6">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                    <input type="text" id="code" name="code" required class="w-full px-4 py-3 border border-gray-200/60 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200" placeholder="请输入邮箱收到的验证码">
                </div>
                
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                    <input type="password" id="new-password" name="password" required class="w-full px-4 py-3 border border-gray-200/60 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200" placeholder="请输入新密码">
                    <p id="new-password-error" class="mt-1 text-xs text-red-600 hidden"></p>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">确认新密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-3 border border-gray-200/60 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200" placeholder="请再次输入新密码">
                    <p id="confirm-password-error" class="mt-1 text-xs text-red-600 hidden"></p>
                </div>
                
                <div class="pt-2">
                    <button type="submit" id="reset-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200 hover:shadow-md">
                        重置密码
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <button id="back-to-email" class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200">
                    重新输入邮箱
                </button>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                想起密码了？ 
                <a href="login.html" class="font-medium text-gray-900 hover:text-gray-700 transition-colors duration-200">
                    返回登录
                </a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (token) {
                // 已登录，跳转到聊天页面
                window.location.href = 'chat.html';
            }
            
            // DOM 元素
            const stepEmail = document.getElementById('step-email');
            const stepReset = document.getElementById('step-reset');
            const emailForm = document.getElementById('email-form');
            const resetForm = document.getElementById('reset-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');
            const successText = document.getElementById('success-text');
            const sendCodeBtn = document.getElementById('send-code-btn');
            const resetBtn = document.getElementById('reset-btn');
            const backToEmailBtn = document.getElementById('back-to-email');
            
            let userEmail = '';
            let countdown = 0;
            let countdownTimer = null;
            
            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
            
            // 显示成功信息
            function showSuccess(message) {
                successText.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }
            
            // 隐藏所有消息
            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }
            
            // 开始倒计时
            function startCountdown() {
                countdown = 60;
                sendCodeBtn.disabled = true;
                updateCountdownText();
                
                countdownTimer = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownTimer);
                        sendCodeBtn.disabled = false;
                        sendCodeBtn.textContent = '重新获取验证码';
                    } else {
                        updateCountdownText();
                    }
                }, 1000);
            }
            
            function updateCountdownText() {
                sendCodeBtn.textContent = `${countdown}秒后重试`;
            }
            
            // 密码验证
            function validatePassword() {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const newPasswordError = document.getElementById('new-password-error');
                const confirmPasswordError = document.getElementById('confirm-password-error');
                
                let isValid = true;
                
                // 重置错误信息
                newPasswordError.classList.add('hidden');
                confirmPasswordError.classList.add('hidden');
                
                // 验证新密码长度
                if (newPassword.length < 6) {
                    newPasswordError.textContent = '密码长度至少6位';
                    newPasswordError.classList.remove('hidden');
                    isValid = false;
                }
                
                // 验证密码一致性
                if (newPassword !== confirmPassword) {
                    confirmPasswordError.textContent = '两次输入的密码不一致';
                    confirmPasswordError.classList.remove('hidden');
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 第一步：发送验证码
            emailForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showError('请输入邮箱地址');
                    return;
                }
                
                // 表单数据
                const formData = new FormData();
                formData.append('email', email);
                
                try {
                    sendCodeBtn.disabled = true;
                    sendCodeBtn.textContent = '发送中...';
                    
                    const response = await fetch('/resetcode', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        userEmail = email;
                        showSuccess('验证码已发送到您的邮箱，请查收');
                        startCountdown();
                        
                        // 延迟切换到下一步
                        setTimeout(() => {
                            stepEmail.classList.add('hidden');
                            stepReset.classList.remove('hidden');
                            hideMessages();
                        }, 2000);
                    } else {
                        showError(data.msg || '发送验证码失败');
                        sendCodeBtn.disabled = false;
                        sendCodeBtn.textContent = '获取验证码';
                    }
                } catch (error) {
                    console.error('发送验证码请求出错:', error);
                    showError('网络错误，请稍后重试');
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            });
            
            // 第二步：重置密码
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();
                
                if (!validatePassword()) {
                    return;
                }
                
                const code = document.getElementById('code').value;
                const password = document.getElementById('new-password').value;
                
                if (!code) {
                    showError('请输入验证码');
                    return;
                }
                
                // 表单数据
                const formData = new FormData();
                formData.append('email', userEmail);
                formData.append('code', code);
                formData.append('password', password);
                
                try {
                    resetBtn.disabled = true;
                    resetBtn.textContent = '重置中...';
                    
                    const response = await fetch('/reset', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        showSuccess('密码重置成功，即将跳转到登录页面');
                        
                        // 延迟跳转到登录页面
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showError(data.msg || '密码重置失败');
                        resetBtn.disabled = false;
                        resetBtn.textContent = '重置密码';
                    }
                } catch (error) {
                    console.error('重置密码请求出错:', error);
                    showError('网络错误，请稍后重试');
                    resetBtn.disabled = false;
                    resetBtn.textContent = '重置密码';
                }
            });
            
            // 返回第一步
            backToEmailBtn.addEventListener('click', function() {
                stepReset.classList.add('hidden');
                stepEmail.classList.remove('hidden');
                hideMessages();
                
                // 重置表单
                document.getElementById('code').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                document.getElementById('new-password-error').classList.add('hidden');
                document.getElementById('confirm-password-error').classList.add('hidden');
            });
            
            // 实时密码验证
            document.getElementById('new-password').addEventListener('input', validatePassword);
            document.getElementById('confirm-password').addEventListener('input', validatePassword);
        });
    </script>
</body>
</html>
