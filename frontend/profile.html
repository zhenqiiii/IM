<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - DINGDANG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '475px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200/50 text-gray-800 px-2 py-2 shadow-sm overflow-hidden">
        <div class="w-full flex justify-between items-center min-h-[40px]">
            <h1 class="text-base sm:text-lg md:text-xl font-bold text-gray-900 tracking-wide flex-shrink-0 truncate">DINGDANG</h1>
            <div class="flex items-center gap-1 sm:gap-2 md:gap-3 flex-shrink-0 ml-2">
                <a href="chat.html" class="text-xs sm:text-sm bg-gray-900 hover:bg-gray-800 text-white px-2 sm:px-3 md:px-4 py-1 sm:py-1.5 md:py-2 rounded-md sm:rounded-lg transition-all duration-200 shadow-sm hover:shadow-md whitespace-nowrap hidden xs:inline">返回聊天</a>
                <a href="chat.html" class="text-xs bg-gray-900 hover:bg-gray-800 text-white px-2 py-1 rounded-md transition-all duration-200 shadow-sm hover:shadow-md whitespace-nowrap xs:hidden">返回</a>
                <button id="logout-btn" class="text-xs sm:text-sm bg-transparent hover:bg-gray-100 text-gray-600 hover:text-gray-900 border border-gray-300 hover:border-gray-400 px-2 sm:px-3 md:px-4 py-1 sm:py-1.5 md:py-2 rounded-md sm:rounded-lg transition-all duration-200 whitespace-nowrap flex-shrink-0">
                    退出
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="container mx-auto py-4 px-4">
        <div class="max-w-4xl mx-auto bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-gray-200/50">
            <div class="p-4 sm:p-6">
                <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center text-gray-900">个人资料</h2>
                
                <!-- 错误提示 -->
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded-lg relative mb-4">
                    <span id="error-text"></span>
                </div>
                
                <!-- 成功提示 -->
                <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-3 py-2 rounded-lg relative mb-4">
                    <span id="success-text"></span>
                </div>
                
                <!-- 个人资料表单 -->
                <form id="profile-form" class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                    <!-- 左列：头像 -->
                    <div class="lg:col-span-1 flex flex-col items-center justify-start space-y-3 order-1 lg:order-1">
                        <div class="relative">
                            <img id="avatar-preview" src="https://via.placeholder.com/120" alt="头像" class="w-24 h-24 sm:w-28 sm:h-28 rounded-full object-cover ring-4 ring-white shadow-lg">
                            <label for="avatar-input" class="absolute bottom-0 right-0 bg-gray-900 text-white rounded-full p-1.5 cursor-pointer hover:bg-gray-800 transition-all duration-200 shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 sm:h-4 sm:w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </label>
                            <input type="file" id="avatar-input" accept="image/*" class="hidden">
                        </div>
                        <p class="text-xs text-gray-500 text-center">点击图标更换头像</p>
                    </div>
                    
                    <!-- 右列：基本信息 -->
                    <div class="lg:col-span-1 space-y-3 sm:space-y-4 order-2 lg:order-2">
                        <!-- 账号 -->
                        <div>
                            <label for="account" class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                            <input type="text" id="account" class="w-full px-3 py-2 border border-gray-200/60 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/80 text-gray-600" readonly>
                            <p class="mt-1 text-xs text-gray-500">账号创建后不可修改</p>
                        </div>
                        
                        <!-- 昵称 -->
                        <div>
                            <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">昵称</label>
                            <input type="text" id="nickname" class="w-full px-3 py-2 border border-gray-200/60 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200">
                        </div>
                        
                        <!-- 性别 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">性别</label>
                            <div class="flex flex-wrap gap-3 sm:gap-4">
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="radio" name="gender" value="1" class="form-radio h-4 w-4 text-gray-900 focus:ring-gray-500">
                                    <span class="ml-2 text-gray-700">男</span>
                                </label>
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="radio" name="gender" value="2" class="form-radio h-4 w-4 text-gray-900 focus:ring-gray-500">
                                    <span class="ml-2 text-gray-700">女</span>
                                </label>
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="radio" name="gender" value="0" class="form-radio h-4 w-4 text-gray-900 focus:ring-gray-500">
                                    <span class="ml-2 text-gray-700">保密</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- 邮箱 -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-200/60 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/80 text-gray-600" readonly>
                            <p class="mt-1 text-xs text-gray-500">邮箱创建后不可修改</p>
                        </div>
                    </div>
                    
                    <!-- 提交按钮 - 跨越两列 -->
                    <div class="lg:col-span-2 flex justify-center lg:justify-end pt-3 order-3">
                        <button type="submit" class="w-full sm:w-auto px-6 py-2 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200">
                            保存资料
                        </button>
                    </div>
                </form>
                
                <!-- 修改密码表单 -->
                <form id="password-form" class="mt-6 sm:mt-8 p-4 sm:p-6 bg-white rounded-2xl shadow-lg border border-gray-100">
                    <h3 class="text-base sm:text-lg font-semibold text-gray-900 mb-4 sm:mb-6">修改密码</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">当前密码</label>
                            <input type="password" id="current-password" class="w-full px-3 py-2 border border-gray-200/60 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200">
                            <p id="current-password-error" class="mt-1 text-xs text-red-600 hidden"></p>
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                            <input type="password" id="new-password" class="w-full px-3 py-2 border border-gray-200/60 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200">
                            <p id="new-password-error" class="mt-1 text-xs text-red-600 hidden"></p>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                            <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-200/60 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50/50 transition-all duration-200">
                            <p id="confirm-password-error" class="mt-1 text-xs text-red-600 hidden"></p>
                        </div>
                    </div>
                    <div class="flex justify-center sm:justify-end pt-3 sm:pt-4 sm:col-span-2 lg:col-span-3">
                        <button type="submit" class="w-full sm:w-auto px-6 py-2 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200">
                            修改密码
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (!token) {
                // 未登录，跳转到登录页面
                window.location.href = 'login.html';
                return;
            }
            
            // DOM元素
            const profileForm = document.getElementById('profile-form');
            const passwordForm = document.getElementById('password-form');
            const accountInput = document.getElementById('account');
            const nicknameInput = document.getElementById('nickname');
            const genderRadios = document.getElementsByName('gender');
            const emailInput = document.getElementById('email');
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const currentPasswordError = document.getElementById('current-password-error');
            const newPasswordError = document.getElementById('new-password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            const avatarPreview = document.getElementById('avatar-preview');
            const avatarInput = document.getElementById('avatar-input');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successMessage = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const logoutBtn = document.getElementById('logout-btn');
            
            // 存储当前头像的base64数据
            let currentAvatarBase64 = '';
            
            // 获取用户信息
            async function fetchUserInfo() {
                try {
                    const response = await fetch('/user/detail', {
                        method: 'GET',
                        headers: {
                            'Authorization': token
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        // 填充表单
                        const user = data.data;
                        accountInput.value = user.account || '';
                        nicknameInput.value = user.nickname || '';
                        emailInput.value = user.email || '';
                        
                        // 设置性别
                        const gender = user.gender || 0;
                        for (let i = 0; i < genderRadios.length; i++) {
                            if (parseInt(genderRadios[i].value) === gender) {
                                genderRadios[i].checked = true;
                                break;
                            }
                        }
                        
                        // 设置头像
                        if (user.avatar) {
                            avatarPreview.src = user.avatar;
                            currentAvatarBase64 = user.avatar;
                        }
                    } else {
                        // 获取用户信息失败，可能是token过期
                        showError(data.msg || '获取用户信息失败');
                        setTimeout(() => {
                            localStorage.removeItem('token');
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('获取用户信息出错:', error);
                    showError('网络错误，请稍后重试');
                }
            }
            
            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
            
            // 显示成功信息
            function showSuccess(message) {
                successText.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 5000);
            }
            
            // 显示密码字段错误
            function showPasswordError(field, message) {
                let errorElement;
                switch(field) {
                    case 'current':
                        errorElement = currentPasswordError;
                        break;
                    case 'new':
                        errorElement = newPasswordError;
                        break;
                    case 'confirm':
                        errorElement = confirmPasswordError;
                        break;
                }
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.remove('hidden');
                }
            }
            
            // 清除所有密码错误提示
            function clearPasswordErrors() {
                currentPasswordError.classList.add('hidden');
                newPasswordError.classList.add('hidden');
                confirmPasswordError.classList.add('hidden');
            }
            
            // 显示密码修改成功信息
            function showPasswordSuccess(message) {
                // 清除密码错误提示
                clearPasswordErrors();
                // 显示成功信息
                showSuccess(message);
            }
            
            // 更新用户信息
            async function updateUserInfo(userData) {
                try {
                    console.log('更新用户信息:', userData);
                    console.log('当前头像base64:', currentAvatarBase64);
                    
                    const formData = new FormData();
                    formData.append('nickname', userData.nickname);
                    formData.append('gender', userData.gender);
                    // 确保头像数据正确传递
                    const avatarData = userData.avatar || currentAvatarBase64 || '';
                    formData.append('avatar', avatarData);
                    
                    console.log('发送的头像数据长度:', avatarData.length);
                    
                    const response = await fetch('/user/edit', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    console.log('后端响应:', data);
                    
                    if (data.code === 111) { // 成功状态码
                        showSuccess('个人资料更新成功');
                        return true;
                    } else {
                        console.error('更新失败:', data);
                        showError(data.msg || '更新个人资料失败');
                        return false;
                    }
                } catch (error) {
                    console.error('更新用户信息出错:', error);
                    showError('网络错误，请稍后重试');
                    return false;
                }
            }
            
            // 更新密码
            async function updatePassword(currentPassword, newPassword) {
                try {
                    const formData = new FormData();
                    formData.append('oldpwd', currentPassword);
                    formData.append('newpwd', newPassword);
                    
                    const response = await fetch('/user/pwdchange', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        showPasswordSuccess('密码更新成功');
                        return true;
                    } else {
                        // 根据错误信息显示在相应字段下
                        const errorMsg = data.msg || '更新密码失败';
                        if (errorMsg.includes('原密码') || errorMsg.includes('当前密码')) {
                            showPasswordError('current', errorMsg);
                        } else {
                            showPasswordError('new', errorMsg);
                        }
                        return false;
                    }
                } catch (error) {
                    console.error('更新密码出错:', error);
                    showPasswordError('current', '网络错误，请稍后重试');
                    return false;
                }
            }
            
            // 资料表单提交
            profileForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const nickname = nicknameInput.value.trim();
                let gender = 0;
                for (let i = 0; i < genderRadios.length; i++) {
                    if (genderRadios[i].checked) {
                        gender = parseInt(genderRadios[i].value);
                        break;
                    }
                }
                
                // 验证表单数据
                if (!nickname) {
                    showError('昵称不能为空');
                    return;
                }
                
                // 更新用户信息
                const userData = {
                    nickname: nickname,
                    gender: gender,
                    avatar: currentAvatarBase64
                };
                
                await updateUserInfo(userData);
            });
            
            // 密码表单提交
            passwordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 清除之前的错误提示
                clearPasswordErrors();
                
                const currentPassword = currentPasswordInput.value.trim();
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                // 验证当前密码
                if (!currentPassword) {
                    showPasswordError('current', '请输入当前密码');
                    return;
                }
                
                // 验证新密码
                if (!newPassword) {
                    showPasswordError('new', '请输入新密码');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showPasswordError('new', '新密码长度至少6位');
                    return;
                }
                
                // 验证确认密码
                if (!confirmPassword) {
                    showPasswordError('confirm', '请确认新密码');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showPasswordError('confirm', '两次输入的新密码不一致');
                    return;
                }
                
                const passwordUpdated = await updatePassword(currentPassword, newPassword);
                
                if (passwordUpdated) {
                    // 清空密码字段
                    currentPasswordInput.value = '';
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                }
            });
            
            // 退出登录
            logoutBtn.addEventListener('click', function() {
                // 清除本地存储的token
                localStorage.removeItem('token');
                
                // 跳转到登录页面
                window.location.href = 'login.html';
            });
            
            // 头像文件选择事件
            avatarInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 检查文件类型
                    if (!file.type.startsWith('image/')) {
                        showError('请选择图片文件');
                        return;
                    }
                    
                    // 检查文件大小（限制为2MB）
                    if (file.size > 2 * 1024 * 1024) {
                        showError('图片大小不能超过2MB');
                        return;
                    }
                    
                    // 读取文件并转换为base64
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64 = e.target.result;
                        currentAvatarBase64 = base64;
                        avatarPreview.src = base64;
                    };
                    reader.onerror = function() {
                        showError('读取图片文件失败');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // 初始化
            fetchUserInfo();
        });
    </script>
</body>
</html>
