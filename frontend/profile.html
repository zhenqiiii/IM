<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - IM即时通讯系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">IM即时通讯系统</h1>
            <div class="flex items-center space-x-4">
                <a href="chat.html" class="text-sm hover:underline">返回聊天</a>
                <button id="logout-btn" class="text-sm bg-indigo-700 hover:bg-indigo-800 px-3 py-1 rounded">
                    退出登录
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="container mx-auto py-8 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">个人资料</h2>
                
                <!-- 错误提示 -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                    <span id="error-text"></span>
                </div>
                
                <!-- 成功提示 -->
                <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
                    <span id="success-text"></span>
                </div>
                
                <!-- 个人资料表单 -->
                <form id="profile-form" class="space-y-6">
                    <!-- 头像 -->
                    <div class="flex flex-col items-center space-y-4">
                        <div class="relative">
                            <img id="avatar-preview" src="https://via.placeholder.com/128" alt="头像" class="w-32 h-32 rounded-full object-cover border-4 border-indigo-200">
                            <div class="absolute bottom-0 right-0 bg-indigo-600 text-white rounded-full p-2 cursor-pointer hover:bg-indigo-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500">点击图标更换头像（暂不可用）</p>
                    </div>
                    
                    <!-- 账号 -->
                    <div>
                        <label for="account" class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                        <input type="text" id="account" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100" readonly>
                        <p class="mt-1 text-xs text-gray-500">账号创建后不可修改</p>
                    </div>
                    
                    <!-- 昵称 -->
                    <div>
                        <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">昵称</label>
                        <input type="text" id="nickname" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <!-- 性别 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">性别</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="1" class="form-radio h-4 w-4 text-indigo-600">
                                <span class="ml-2">男</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="2" class="form-radio h-4 w-4 text-indigo-600">
                                <span class="ml-2">女</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="0" class="form-radio h-4 w-4 text-indigo-600">
                                <span class="ml-2">保密</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- 邮箱 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100" readonly>
                        <p class="mt-1 text-xs text-gray-500">邮箱创建后不可修改</p>
                    </div>
                    
                    <!-- 修改密码 -->
                    <div class="pt-4 border-t border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">修改密码</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">当前密码</label>
                                <input type="password" id="current-password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                                <input type="password" id="new-password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                                <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <div class="flex justify-end">
                        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (!token) {
                // 未登录，跳转到登录页面
                window.location.href = 'login.html';
                return;
            }
            
            // DOM元素
            const profileForm = document.getElementById('profile-form');
            const accountInput = document.getElementById('account');
            const nicknameInput = document.getElementById('nickname');
            const genderRadios = document.getElementsByName('gender');
            const emailInput = document.getElementById('email');
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const avatarPreview = document.getElementById('avatar-preview');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successMessage = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const logoutBtn = document.getElementById('logout-btn');
            
            // 获取用户信息
            async function fetchUserInfo() {
                try {
                    const response = await fetch('/user/detail', {
                        method: 'GET',
                        headers: {
                            'Authorization': token
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        // 填充表单
                        const user = data.data;
                        accountInput.value = user.account || '';
                        nicknameInput.value = user.nickname || '';
                        emailInput.value = user.email || '';
                        
                        // 设置性别
                        const gender = user.gender || 0;
                        for (let i = 0; i < genderRadios.length; i++) {
                            if (parseInt(genderRadios[i].value) === gender) {
                                genderRadios[i].checked = true;
                                break;
                            }
                        }
                        
                        // 设置头像
                        if (user.avatar) {
                            avatarPreview.src = user.avatar;
                        }
                    } else {
                        // 获取用户信息失败，可能是token过期
                        showError(data.msg || '获取用户信息失败');
                        setTimeout(() => {
                            localStorage.removeItem('token');
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('获取用户信息出错:', error);
                    showError('网络错误，请稍后重试');
                }
            }
            
            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
            
            // 显示成功信息
            function showSuccess(message) {
                successText.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 5000);
            }
            
            // 更新用户信息
            async function updateUserInfo(userData) {
                try {
                    // 注意：后端可能没有直接更新用户信息的API，这里仅作为示例
                    // 实际项目中需要根据后端API调整
                    const formData = new FormData();
                    for (const key in userData) {
                        formData.append(key, userData[key]);
                    }
                    
                    const response = await fetch('/user/update', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        showSuccess('个人资料更新成功');
                        return true;
                    } else {
                        showError(data.msg || '更新个人资料失败');
                        return false;
                    }
                } catch (error) {
                    console.error('更新用户信息出错:', error);
                    showError('网络错误，请稍后重试');
                    return false;
                }
            }
            
            // 更新密码
            async function updatePassword(currentPassword, newPassword) {
                try {
                    // 注意：后端可能没有直接更新密码的API，这里仅作为示例
                    // 实际项目中需要根据后端API调整
                    const formData = new FormData();
                    formData.append('current_password', currentPassword);
                    formData.append('new_password', newPassword);
                    
                    const response = await fetch('/user/update_password', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 111) { // 成功状态码
                        showSuccess('密码更新成功');
                        return true;
                    } else {
                        showError(data.msg || '更新密码失败');
                        return false;
                    }
                } catch (error) {
                    console.error('更新密码出错:', error);
                    showError('网络错误，请稍后重试');
                    return false;
                }
            }
            
            // 表单提交
            profileForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const nickname = nicknameInput.value.trim();
                let gender = 0;
                for (let i = 0; i < genderRadios.length; i++) {
                    if (genderRadios[i].checked) {
                        gender = parseInt(genderRadios[i].value);
                        break;
                    }
                }
                
                const currentPassword = currentPasswordInput.value.trim();
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                // 验证表单数据
                if (!nickname) {
                    showError('昵称不能为空');
                    return;
                }
                
                // 更新用户信息
                const userData = {
                    nickname: nickname,
                    gender: gender
                };
                
                const userInfoUpdated = await updateUserInfo(userData);
                
                // 如果填写了密码相关字段，则更新密码
                if (currentPassword || newPassword || confirmPassword) {
                    if (!currentPassword) {
                        showError('请输入当前密码');
                        return;
                    }
                    
                    if (!newPassword) {
                        showError('请输入新密码');
                        return;
                    }
                    
                    if (newPassword.length < 6) {
                        showError('新密码长度不能少于6位');
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        showError('两次输入的新密码不一致');
                        return;
                    }
                    
                    const passwordUpdated = await updatePassword(currentPassword, newPassword);
                    
                    if (passwordUpdated) {
                        // 清空密码字段
                        currentPasswordInput.value = '';
                        newPasswordInput.value = '';
                        confirmPasswordInput.value = '';
                    }
                }
            });
            
            // 退出登录
            logoutBtn.addEventListener('click', function() {
                // 清除本地存储的token
                localStorage.removeItem('token');
                
                // 跳转到登录页面
                window.location.href = 'login.html';
            });
            
            // 初始化
            fetchUserInfo();
        });
    </script>
</body>
</html>
